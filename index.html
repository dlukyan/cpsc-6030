<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>CPSC-6030, Project, Group 12</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            padding: 10pt;
        }

        .main {
            position: absolute;
            width: 97.5%;
            height: 100%;
        }

        .container {
            display: flex; 
            /* justify-content: space-between;  */
            align-items: stretch;
        }

        .item {
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="main container" style="flex-direction: column;">
        <div class="item container" style="flex-direction: row; height: 60%"> <!-- first row -->
            <div class="item" style="order: 1; width: 60%;"> <!-- map -->
                <svg>
                    <text y="20px">map</text>
                </svg>
            </div>
            <div class="item" style="order: 2; width: 40%;"> <!-- scatter plot -->
                <svg>
                    <text y="20px">scatter plot</text>
                </svg>
            </div>
        </div>
        <div class="item container" style="flex-direction: row; height: 34%;"> <!-- second row -->
            <div class="item container" style="flex-direction: column; width: 75%;"> <!-- second row, first column-->
                <div class="item" style="order: 1;"> <!-- second row, first column, first row-->
                    <svg>
                        <text y="20px">gender/income bars</text>
                    </svg>
                </div>
                <div class="item container" style="order: 2; flex-direction: row;"> <!-- second row, first column, second row-->
                    <div class="item" style="order: 1; width: 34%;"> <!-- second row, first column, second row, first column-->
                        <svg>
                            <text y="20px">camera dots</text>
                        </svg>
                    </div>
                    <div class="item" style="order: 1; width: 33%;"> <!-- second row, first column, second row, second column-->
                        <svg>
                            <text y="20px">geography arc</text>
                        </svg>
                    </div>
                    <div class="item" style="order: 2; width: 33%;"> <!-- second row, first column, second row, third column-->
                        <svg>
                            <text y="20px">attack arc</text>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="item" style="width:25%;"> <!-- second row, second column-->
                <svg>
                    <text y="20px">party/killings circle</text>
                </svg>
            </div>
        </div>
    </div>
</body>
